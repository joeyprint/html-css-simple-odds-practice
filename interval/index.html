<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>ODDS| Interval Practice</title>
  </head>
  <body>
    <div id="dashboard-page">
      <div id="navbar">
        <div class="navbar-container">
          <img src="./assets/icons/menu.svg" alt="Menus" width="32" />
          <input
            class="form-input search-input"
            type="text"
            name="search"
            placeholder="Search here ..."
          />
          <img
            src="./assets/profile-image.png"
            alt="Profile image"
            class="profile-image"
          />
        </div>
      </div>
      <div id="sidebar">
        <div class="sidebar-wrapper">
          <div class="sidebar-top-section">
            <div id="company-logo">
              <img src="./assets/company-logo.svg" alt="Coding Lab Company" />
            </div>
            <div class="menu-section">
              <div class="menu-item active">
                <img src="./assets/icons/cottage.svg" />
                <div>Dashboard</div>
              </div>
              <div class="menu-item">
                <img src="./assets/icons/content_copy.svg" />
                <div>Content</div>
              </div>
              <div class="menu-item">
                <img src="./assets/icons/insert_chart.svg" />
                <div>Analytics</div>
              </div>
              <div class="menu-item">
                <img src="./assets/icons/thumb_up.svg" />
                <div>Likes</div>
              </div>
              <div class="menu-item">
                <img src="./assets/icons/mark_chat_unread.svg" />
                <div>Comments</div>
              </div>
              <div class="menu-item">
                <img src="./assets/icons/share.svg" />
                <div>Share</div>
              </div>
            </div>
          </div>
          <div class="sidebar-bottom-section">
            <div class="menu-item">
              <img src="./assets/icons/logout.svg" />
              <div>Logout</div>
            </div>
            <div class="menu-item">
              <img src="./assets/icons/contrast.svg" />
              <div>Dark Mode</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
