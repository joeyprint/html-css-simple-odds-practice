<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@400,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>ODDS| Tempo Practice</title>
  </head>
  <body>
    <div id="register-page">
      <div id="paper">
        <h1>Register Form</h1>
        <form>
          <div class="form-section">
            <div class="form-control">
              <label>First Name</label>
              <input type="text" name="firstName" class="form-input" />
            </div>
            <div class="form-control">
              <label>Last Name</label>
              <input type="text" name="lastName" class="form-input" />
            </div>
            <div class="form-control">
              <label>Birthday</label>
              <input type="date" name="date" class="form-input" />
            </div>
            <div class="form-control">
              <label>Birthday</label>
              <div class="form-radio-group">
                <label class="form-radio-label">
                  <input
                    type="radio"
                    name="gender"
                    value="male"
                    checked
                    class="form-input"
                  />
                  <span class="form-radio-custom"></span>
                  Male
                </label>
                <label class="form-radio-label">
                  <input
                    type="radio"
                    name="gender"
                    value="femole"
                    class="form-input"
                  />
                  <span class="form-radio-custom"></span>
                  Female
                </label>
              </div>
            </div>
            <div class="form-control">
              <label>Email</label>
              <input type="email" name="email" class="form-input" />
            </div>
            <div class="form-control">
              <label>Phone Number</label>
              <input type="text" name="lastName" class="form-input" />
            </div>
          </div>
          <div class="form-control mt-2">
            <label>Subject</label>
            <select class="form-input">
              <option value="" disabled selected>Choose option</option>
              <option value="subject-1">Subject 1</option>
              <option value="subject-2">Subject 2</option>
              <option value="subject-3">Subject 3</option>
              <option value="subject-4">Subject 4</option>
              <option value="subject-5">Subject 5</option>
            </select>
          </div>
          <button class="mt-2">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
